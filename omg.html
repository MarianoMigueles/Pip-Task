<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy de Fallout 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos generales */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1f1f1f;
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* Estilos para el Pip-Boy */
        .pip-boy {
            width: 600px;
            height: 400px;
            background-color: #333;
            position: relative;
            overflow: hidden;
            border: 1px solid #666;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
        }

        /* Encabezado del Pip-Boy */
        .pip-boy .header {
            height: 50px;
            background-color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Contenedor de las secciones */
        .pip-boy .sections {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Estilos para las secciones */
        .section {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(0%);
            transition: transform 0.5s ease-in-out;
            background-color: #1f1f1f;
            color: white;
        }

        /* Botones de cambio de sección */
        .control-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            cursor: pointer;
            color: white;
            background-color: transparent;
            border: none;
            outline: none;
            font-size: 1.5em;
            z-index: 100;
        }
        .control-button.left {
            left: 0;
        }
        .control-button.right {
            right: 0;
        }

        /* Iconos de control */
        .control-icon {
            font-size: 1.5em;
        }

        /* Contenido de las secciones */
        .section-content {
            padding: 20px;
            text-align: center;
        }
        .section-content h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .section-content p {
            margin: 10px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Pip-Boy -->
    <div class="pip-boy">
        <!-- Encabezado -->
        <div class="header">
            <div>
                <i class="fas fa-bars control-icon"></i>
                <span>PIP-BOY 3000</span>
            </div>
            <div>
                <i class="fas fa-cog control-icon"></i>
                <span>STATS</span>
            </div>
        </div>

        <!-- Contenedor de secciones -->
        <div class="sections">
            <!-- Sección 1 -->
            <div class="section">
                <div class="section-content">
                    <h2>STATS</h2>
                    <p>Aquí se muestran tus estadísticas.</p>
                </div>
            </div>
            <!-- Sección 2 -->
            <div class="section">
                <div class="section-content">
                    <h2>INVENTORY</h2>
                    <p>Aquí se muestra tu inventario.</p>
                </div>
            </div>
            <!-- Sección 3 -->
            <div class="section">
                <div class="section-content">
                    <h2>MAP</h2>
                    <p>Aquí se muestra el mapa.</p>
                </div>
            </div>
        </div>

        <!-- Botones de cambio de sección -->
        <button class="control-button left" onclick="changeSection(-1)">
            <i class="fas fa-chevron-left control-icon"></i>
        </button>
        <button class="control-button right" onclick="changeSection(1)">
            <i class="fas fa-chevron-right control-icon"></i>
        </button>
    </div>

    <!-- Script para el cambio de sección -->
    <script>
        var currentSection = 0;
        var numSections = 3; // Número total de secciones

        function changeSection(direction) {
            currentSection = (currentSection + direction + numSections) % numSections;
            var sections = document.querySelectorAll('.pip-boy .section');
            sections.forEach(function(section, index) {
                section.style.transform = 'translateX(' + ((index - currentSection) * 100) + '%)';
            });
        }
    </script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
